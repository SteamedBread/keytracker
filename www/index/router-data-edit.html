<transition name="fade">
<div>
	<div class="modal" style="display: block;">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">编辑</h4>
				</div>
				<div class="modal-body">
					<div class="list">
						<transition-group name="slide-left" tag="div" class="list-item">
							<data-field v-for="(item,index) in data" v-bind:key="item.key" v-bind:name="item.key" v-bind:data="item.val" v-bind:index="index" v-on:remove="remove(index);"></data-field>
						</transition-group>
					</div>
					</table>
					<div class="offset-4 col-8">
						<data-field-adder v-on:append="append"></data-field-adder>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" v-on:click="confirm"><i class="fa fa-check"></i> 确定</button>
					<button type="button" class="btn btn-secondary" v-on:click="cancel">取消</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-backdrop fade show"></div>
</div>

</transition>
